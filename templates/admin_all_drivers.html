<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Drivers - Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_all_drivers.css') }}">

</head>
<body>
  <div class="sidebar">
        <h2>Driver Unscheduling</h2>
        <button class="menu-button" onclick="location.href='{{ url_for('admin_dashboard') }}'">Home</button>
        <button class="menu-button" onclick="location.href='{{ url_for('schedule') }}'">Schedule</button>
        <button class="menu-button" onclick="location.href='{{ url_for('logout_admin') }}'">Logout</button>
    </div>
  <div class="cards-container">
    {% for driver in drivers %}
      <div class="driver-card">
        <div class="driver-name">{{ driver.name or driver.username }}</div>
        <ul class="driver-info">
          <li><span>ID:</span> {{ driver._id }}</li>
          <li><span>Username:</span> {{ driver.username }}</li>
          <li><span>Email:</span> {{ driver.email or 'N/A' }}</li>
          <li><span>Phone:</span> {{ driver.phone or 'N/A' }}</li>
        </ul>
      </div>
    {% endfor %}
  </div>
<br>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Unassigned</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unassigned.css') }}">
</head>
<body>
    <div class="container">
        <h1>Driver Successfully Unassigned</h1>
        <p>Driver <strong>{{ driver_name }}</strong> (ID: {{ driver_id }}) has been removed from the duty schedule.</p>
        <form action="{{ url_for('unscheduling_page') }}" method="get">
            <button type="submit">Back to Unscheduling</button>
        </form>
    </div>
    

    <script>
        setTimeout(() => {
            window.location.href = "{{ url_for('unscheduling_page') }}";
        }, 3000);
    </script>
</body>
</html>

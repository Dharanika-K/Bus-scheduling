<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout Confirmation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/logout_admin.css') }}">
</head>
<body>
  <div class="overlay">
    <div class="logout-box">
      <h2>Are you sure you want to logout?</h2>
      <div class="button-group">
        <form method="POST" action="{{ url_for('confirm_logout_admin') }}">
          <button class="logout-btn" type="submit">Yes, Logout</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="cancel-btn">Cancel</a>
      </div>
    </div>
  </div>
</body>
</html>

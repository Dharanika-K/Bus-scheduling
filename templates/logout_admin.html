<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logout_admin.css') }}">
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to logout?</h2>
        <div class="button-group">
            <form method="POST" action="{{ url_for('confirm_logout_admin') }}">
                <button type="submit" class="yes">Yes, Logout</button>
            </form>
            <a href="{{ url_for('admin_dashboard') }}" class="no">Cancel</a>
        </div>
    </div>
</body>
</html>
